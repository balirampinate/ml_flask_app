<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML Deployment</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>
<body>
 <div class="login">
	<h1>Predict Housing Prices</h1>

     <!-- Main Input For Receiving Query to our ML -->
     <form action="{{ url_for('predict')}}" method="post">
    	 
    	<input type="text" name="v1" placeholder="v1" required="required" />
        <input type="text" name="v2" placeholder="v2" required="required" />
		<input type="text" name="v3" placeholder="v3" required="required" />
		<input type="text" name="v4" placeholder="v4" required="required" />
        <input type="text" name="v5" placeholder="v5" required="required" />
        <input type="text" name="v6" placeholder="v6" required="required" />
		<input type="text" name="v7" placeholder="v7" required="required" />
		<input type="text" name="v8" placeholder="v8" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   <h6> {{ prediction_text }}<h6>

  </div>
</body>
</html>
